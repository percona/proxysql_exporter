---
linters-settings:
  lll:
    line-length: 140
    tab-width: 4

  unused:
    check-exported: true

  unparam:
    check-exported: true

  depguard:
    list-type: blacklist

linters:
  enable-all: true

issues:
  exclude-use-default: false
  exclude:
    # gas: Duplicated errcheck checks
    - 'G104: Errors unhandled'
